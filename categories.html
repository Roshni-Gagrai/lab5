<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>categories</title>
    <style>
	button {
		border-radius: 12px;
		transition-duration: 0.4s;
		padding: 32px 16px;
		display: block; 
		margin: 0 auto;
		width:100%;
	}
	button:hover{
		background-color: rgb(80, 100, 171);
		color: red;
		transform: scale(1.3);
	}
	</style>
</head>
<body>
	<div>
	<button>category1</button>
	<button>category2</button>
	<button>category3</button>
	<button>category4</button>
	</div>
</body>
</html>
